language: python

jobs:
    include:
        # Linux
        - services: docker
        # OSX
        - os: osx
          language: shell
        # Windows
        - os: windows
          language: shell
          before_install:
            - choco install python --version 3.8.0
            - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"

env:
    global:
        - TWINE_USERNAME=__token__
        # TWINE_PASSWORD is set in Travis settings

before_install:
    - git clone --recurse_submodules https://github.com/pydicom/pylibjpeg

install:
    - python3 -m pip install cibuildwheel==1.1.10

script:
    - python3 -m cibuildwheel --output-dir wheelhouse

after_success:
    - ls wheelhouse
